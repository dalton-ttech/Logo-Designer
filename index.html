<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turing Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom font application */
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      
      /* Mesh Gradient Animation */
      @keyframes meshFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .linear-bg {
        /* Revised Palette: Dark Mode - Deep Slate, Violet, Indigo */
        background-color: #020617; /* Slate 950 */
        background-image: 
            radial-gradient(at 0% 0%, hsla(260, 50%, 15%, 1) 0, transparent 50%), /* Deep Violet */
            radial-gradient(at 100% 0%, hsla(220, 50%, 15%, 1) 0, transparent 50%), /* Deep Blue */
            radial-gradient(at 50% 100%, hsla(280, 40%, 12%, 1) 0, transparent 50%), /* Dark Purple */
            radial-gradient(at 0% 50%, hsla(200, 40%, 10%, 1) 0, transparent 50%); /* Deep Cyan/Teal */
        background-size: 200% 200%;
        animation: meshFlow 25s ease infinite;
      }

      .glass-card {
        /* 1. Blur Effect */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;

        /* 2. Gradient Border Logic (The Glowing Edge) */
        border: 1px solid transparent; /* Essential for the clip to work */
        background-clip: padding-box, border-box;
        background-origin: padding-box, border-box;
        
        /* 
           Image 1 (Top): The content background. Dark Slate with high transparency (0.4 ~ 0.6).
           Image 2 (Bottom): The border gradient. 
                             Starts White/Purple at top-left (light source).
                             Fades to almost transparent at bottom-right.
        */
        background-image: 
          linear-gradient(to bottom right, rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.4)), 
          linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(192, 132, 252, 0.3) 25%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0) 100%);
        
        /* 3. Shadow for Depth and Inner Glow */
        box-shadow: 
          0 10px 40px -10px rgba(0, 0, 0, 0.3), /* Outer Drop Shadow */
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05); /* Subtle inner top highlight */
      }
      
      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom input autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
